<!DOCTYPE html>
<html ng-app="myApp">
<head>

<title>OpenHouse Dashboard</title>

<link rel="stylesheet" type="text/css" href="./css/sidebar.css">
</head>

<body>

<div class="container" ng-controller="AppCtrl">



<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/homepage">OpenHouse</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Something here</a></li>
        <li><a href="#">Something there</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Your places</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ng-controller="mapCtrl">


<div id="chartwrapper" class="chartwrapper" ng-draggable="dragOptions">
<div 
    ac-chart="'bar'" 
    ac-data="data22" 
    ac-config="config22" 
    class="chart">
  </div>
 </div>
 


<div class="side">
		<div class="panel chrono">
			<div class="slider">
				<input id="time-slider" type="range" min="500" max="20000">
				<p class="pull-left">$500</p><p class="pull-right">$20 000</p>
			</div>
		</div>
<!-- 		<div class="panel about">
		<p>
		Filter your local housing marking by a variety of filters.
		</p>
		</div> -->
		<div class="panel filters">
			<fieldset>
				<h4>Type of Unit:</h4>
				<div class="field select">
					<select id="dept-select">
							<option class="dept" value="basement">Basement</option>
							<option class="dept" value="apartment">Apartment</option>
							<option class="dept" value="house">House</option>
							<option class="dept" value="condominium">Condominium</option>
					</select>
				</div>
				<h4>Bedrooms:</h4>
				<div class="field select">
					<select id="dept-select">
							<option class="dept" value="1">1</option>
							<option class="dept" value="2">2</option>
							<option class="dept" value="3">3</option>
							<option class="dept" value="4">4</option>
					</select>
				</div>
				<h4>Bathroom:</h4>
				<div class="field select">
					<select id="dept-select">
							<option class="dept" value="1">1</option>
							<option class="dept" value="2">2</option>
							<option class="dept" value="3">3</option>
							<option class="dept" value="4">4</option>
					</select>
				</div>
			</fieldset>

		</div>
		<div id="table-toggle" class="panel button disabled">Show Table</div>

	</div>
    <div id="map"></div>
        
</div>

<script src="Scripts/angular-ui-bootstrap.js"></script>

</div>


</body>
</html>
